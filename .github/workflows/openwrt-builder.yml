name: Lean config

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'ssh'
        required: false
        default: 'false'

env:
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: true
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
  PASSWORD: ${{ secrets.PASSWORD }}
  REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
  REMOTE_PORT: ${{ secrets.REMOTE_PORT }}
  DOCKER_ID: ${{ secrets.DOCKER_ID }}
  DOCKER_PASSWD: ${{ secrets.DOCKER_PASSWD }}  
  TZ: Asia/Shanghai

jobs:
  merge:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    name: Build ${{matrix.target}}
    strategy:
      fail-fast: false
      matrix:
        target: [Lean]
    
    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Free disk space
      uses: coder-xiaomo/free-disk-space@main
      with:
        tool-cache: false
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true       

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install build-essential clang flex bison g++ gawk \
        gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
        python3-setuptools rsync swig unzip zlib1g-dev file wget scdoc \
        llvm python3-pyelftools libpython3-dev aria2 jq qemu-utils ccache rename \
        libelf-dev device-tree-compiler libgmp3-dev libmpc-dev libfuse-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "Asia/Shanghai"
        
    - name: Get current date
      id: date
      run: |
        echo "date=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_ENV
        echo "date2=$(date +'%m/%d %Y')" >> $GITHUB_ENV
        echo "date3=$(date +'%m.%d')" >> $GITHUB_ENV
        echo "DOCKERTAG=${{ secrets.DOCKER_ID }}/openwrt-6p:latest" >> $GITHUB_ENV
        VERSION="$(echo "${{github.event.action}}" | grep -Eo " [0-9.]+" | sed -e 's/ //')" || true
        [ "$VERSION" ] && echo "VERSION=$VERSION" >> $GITHUB_ENV || echo "VERSION=$(date +'%m.%d')" >> $GITHUB_ENV
        
    - name: Clone source code
      env: 
        REPO_URL: https://github.com/coolsnowwolf/lede
        REPO_BRANCH: master
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        cd openwrt
        sed -i '$a src-git smpackage https://github.com/kenzok8/small-package' feeds.conf.default

    - name: Free up disk space
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo mkdir -p -m 777 /mnt/openwrt/dl /mnt/openwrt/bin /mnt/openwrt/staging_dir
        ln -sf /mnt/openwrt/dl openwrt/dl
        ln -sf /mnt/openwrt/bin openwrt/bin
        ln -sf /mnt/openwrt/staging_dir openwrt/staging_dir

    - name: Update feeds
      working-directory: ./openwrt
      run: |
        ./scripts/feeds update -a

    - name: Defconfig ${{matrix.target}}
      env:
        CONFIG_FILE: '${{matrix.target}}.config'
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x ./customize.sh && ./customize.sh
        cd openwrt
        rm -rf feeds/packages/lang/golang
        git clone https://github.com/kenzok8/golang -b 1.25 feeds/packages/lang/golang
        rm -rf feeds/luci/applications/luci-app-openclash
        cp -f feeds/smpackage/.github/diy/default-settings package/lean/default-settings/files/zzz-default-settings
        cp -f feeds/smpackage/.github/diy/banner package/base-files/files/etc/banner
        #cp -f feeds/smpackage/.github/diy/index_x86.htm package/lean/autocore/files/x86/index.htm
        sed -i "s/%D %V, %C/openwrt $(date +'%m.%d') by kenzo/g" package/base-files/files/etc/banner
        sed -i 's/luci-theme-bootstrap/luci-theme-argon/g' feeds/luci/collections/luci/Makefile
        ./scripts/feeds update -a 
        sed -i 's#GO_PKG_TARGET_VARS.*# #g' feeds/packages/utils/v2dat/Makefile 
        ./scripts/feeds install -a
        cp -f feeds/smpackage/.github/diy/${{matrix.target}}.config .config && make defconfig
        #sed -i 's/CONFIG_BINUTILS_VERSION="2.42"/CONFIG_BINUTILS_VERSION="2.43.1"/' .config
     
    - name: Load custom configuration
      run: |
        # æ˜Žç¡®ï¼šå½“å‰å·¥ä½œç›®å½•å³ä¸ºGitHubé¡¹ç›®æ ¹ç›®å½•ï¼ˆ${{ github.workspace }}ï¼‰
        echo "å½“å‰å·¥ä½œç›®å½•ï¼ˆGitHubé¡¹ç›®æ ¹ç›®å½•ï¼‰ï¼š$(pwd)"
    
        # æ ¸å¿ƒæ“ä½œï¼šå¤„ç†GitHubé¡¹ç›®æ ¹ç›®å½•ä¸‹çš„.configæ–‡ä»¶
        if [ -e ./.config ]; then
          echo "âœ… æ‰¾åˆ°GitHubé¡¹ç›®æ ¹ç›®å½•ä¸‹çš„.configæ–‡ä»¶ï¼Œå‡†å¤‡åŒæ­¥åˆ°openwrtç¼–è¯‘ç›®å½•"
          # å¼ºåˆ¶å¤åˆ¶é¡¹ç›®æ ¹ç›®å½•.configåˆ°openwrtç›®å½•ï¼ˆè¦†ç›–å·²æœ‰.configï¼Œç¡®ä¿é…ç½®å”¯ä¸€ï¼‰
          cp -f ./.config ./openwrt/.config
          echo "âœ… å·²æˆåŠŸå°†é¡¹ç›®æ ¹ç›®å½•.configå¤åˆ¶åˆ° ./openwrt/.config"
        else
          echo "âš ï¸  è­¦å‘Šï¼šGitHubé¡¹ç›®æ ¹ç›®å½•ä¸‹æœªæ‰¾åˆ°.configæ–‡ä»¶ï¼Œå°†ä½¿ç”¨openwrtç›®å½•é»˜è®¤é…ç½®"
        fi

        # å¯é€‰ï¼šåŒæ­¥é¡¹ç›®æ ¹ç›®å½•ä¸‹çš„filesç›®å½•ï¼ˆè‹¥æœ‰è‡ªå®šä¹‰æ–‡ä»¶éœ€éƒ¨ç½²ï¼Œä¿ç•™å³å¯ï¼‰
        if [ -d ./files ]; then
          echo "âœ… æ‰¾åˆ°GitHubé¡¹ç›®æ ¹ç›®å½•ä¸‹çš„filesç›®å½•ï¼Œå‡†å¤‡ç§»åŠ¨åˆ°openwrtç›®å½•"
          mv -f ./files ./openwrt/files
          echo "âœ… å·²æˆåŠŸå°†é¡¹ç›®æ ¹ç›®å½•filesç›®å½•ç§»åŠ¨åˆ° ./openwrt/files"
        fi

        # å¯é€‰ï¼ˆæŽ¨èï¼‰ï¼šè¿›å…¥openwrtç›®å½•ï¼ŒéªŒè¯å¹¶è¡¥å…¨é…ç½®ï¼Œç¡®ä¿ç¼–è¯‘æ— é…ç½®é”™è¯¯
        cd ./openwrt
        if [ -e ./.config ]; then
          echo "âœ… éªŒè¯openwrtç›®å½•ä¸‹çš„.configé…ç½®ï¼Œè‡ªåŠ¨è¡¥å…¨ç¼ºå¤±é¡¹"
          make defconfig
          echo "âœ… é…ç½®éªŒè¯å®Œæˆï¼Œç”Ÿæˆå®Œæ•´ç¼–è¯‘é…ç½®"
        else
          echo "âš ï¸  è­¦å‘Šï¼šopenwrtç›®å½•ä¸‹æ— æœ‰æ•ˆ.configæ–‡ä»¶ï¼ŒåŽç»­ç¼–è¯‘å¯èƒ½å¤±è´¥"
        fi

    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        
    - name: Download package
      working-directory: ./openwrt
      run: |
        make download -j$(($(nproc)+1))
        find dl -size -1024c -exec rm -f {} \;
        
    - name: Cache
      uses: stupidloud/cachewrtbuild@main
      with:
        ccache: 'true'
        mixkey: ${{ matrix.target }}
        clean: ${{ contains(github.event.action, 'nocache') }}
        prefix: ${{ github.workspace }}/openwrt
    
    - name: Check space usage
      run: |
        shopt -s extglob
        cd openwrt
        if [[ -f staging_dir/*${{ env.MTARGET }}*/bin ]]; then
            rm -rf staging_dir/!(*${{ env.MTARGET }}*|host|hostpkg) build_dir/!(*${{ env.MTARGET }}*|host|hostpkg)
        fi
        df -hT

    - name: Compile the firmware
      working-directory: ./openwrt
      run: |
        echo -e "$(($(nproc)+1)) thread compile"
        make -j$(($(nproc)+1)) || make -j1 V=s

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        mkdir firmware
        mv -f openwrt/bin/targets/*/*/{*combined*,*sysupgrade*} ./firmware/ 2>/dev/null || true
        cp openwrt/.config  ./firmware/${{matrix.target}}.config
        cp openwrt/build_dir/target-*/linux-*/linux-*/.config ./firmware/${{matrix.target}}_kernel.config
        cd firmware
        echo "v${{ env.date2 }}" > version.txt
        md5=$((md5sum *squashfs-sysupgrade* || md5sum *squashfs-combined-efi*) | awk '{print $1}') 2>/dev/null
        echo $md5 >> version.txt
        rename -v "s/^openwrt/${{ env.VERSION }}-openwrt/" * || true
        rename -v "s/friendlyarm_//" *gz || true
        echo $md5 >> version.txt
        echo ${{matrix.target}} >> version.txt
        rm -rf sha256sums
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        
    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Upload firmware to cowtransfer
      id: cowtransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_COWTRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer cow --block 2621440 -s -p 64 --no-progress ${FIRMWARE} 2>&1 | tee cowtransfer.log
        echo "::warning file=cowtransfer.com::$(cat cowtransfer.log | grep https)"
        # echo "::set-output name=url::$(cat cowtransfer.log | grep https | cut -f3 -d" ")"
        echo "url=$(cat cowtransfer.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT

    - name: Upload firmware to WeTransfer
      id: wetransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_WETRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet -s -p 16 --no-progress ${FIRMWARE} 2>&1 | tee wetransfer.log
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
        # echo "::set-output name=url::$(cat wetransfer.log | grep https | cut -f3 -d" ")"
        echo "url=$(cat cowtransfer.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        # echo "::set-output name=release_tag::$(date +"%Y.%m.%d-%H%M")"
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        [ $UPLOAD_COWTRANSFER = true ] && echo "ðŸ”— [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
        [ $UPLOAD_WETRANSFER = true ] && echo "ðŸ”— [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt
        # echo "::set-output name=status::success"
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: glmghost/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.2.1
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    inputs:
      ssh:
        description: 'SSH connection'
        required: false
        default: 'false'
      openwrt_version:
        type: choice
        description: 'OpenWrt Version'
        required: true
        default: 'master'
        options:
          - '24.10'
          - '23.05'
          - '22.03'
          - 'master'

env:
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04 # ä½¿ç”¨æ›´ç¨³å®šçš„ Ubuntu ç‰ˆæœ¬
    if: github.event.repository.owner.id == github.event.sender.id

    name: Build OpenWrt ${{ github.event.inputs.openwrt_version }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # ---ã€å…³é”®ã€‘: æ›´å½»åº•åœ°æ¸…ç†ç©ºé—´ ---
    - name: Free disk space (Aggressive)
      run: |
        # 1. æ¸…ç† APT åŒ…ç¼“å­˜
        sudo apt-get clean
        sudo apt-get autoremove -y

        # 2. åˆ é™¤ä¸å¿…è¦çš„è½¯ä»¶åŒ… (æ¯” maxima-build-space æ›´å½»åº•)
        sudo apt-get remove -y '^ghc-.*' '^dotnet-.*' '^llvm-.*' '^nodejs.*' '^npm.*' 'php.*' 'mysql.*' 'azure.*' || true
        sudo rm -rf /usr/share/dotnet /opt/ghc /opt/hostedtoolcache/CodeQL /opt/microsoft/powershell /opt/hostedtoolcache/node
        sudo rm -rf /usr/local/lib/android 2>/dev/null || true
        sudo rm -rf ~/.cargo ~/.npm ~/.rbenv ~/.rvm ~/.cache/pip ~/.cache/Google 2>/dev/null || true # æ¸…ç†ç”¨æˆ·ç¼“å­˜
        # 3. æ¸…ç†ä¸´æ—¶æ–‡ä»¶å’Œæ—¥å¿—
        sudo rm -rf /tmp/*
        sudo rm -rf /var/tmp/*
        sudo rm -rf /var/log/journal/*
        # 4. æ£€æŸ¥ç©ºé—´
        df -h

    # ---ã€å…³é”®ã€‘: åˆ›å»ºå¹¶å¯ç”¨äº¤æ¢ç©ºé—´ ---
    - name: Setup swap space
      run: |
        # åˆ›å»ºä¸€ä¸ª 8GB çš„ swap æ–‡ä»¶
        sudo swapoff /mnt/swapfile 2>/dev/null || true
        sudo rm -f /mnt/swapfile
        sudo fallocate -l 8G /mnt/swapfile
        sudo chmod 600 /mnt/swapfile
        sudo mkswap /mnt/swapfile
        sudo swapon /mnt/swapfile
        free -h # æŸ¥çœ‹äº¤æ¢ç©ºé—´æ˜¯å¦ç”Ÿæ•ˆ

    # ---ã€å…³é”®ã€‘: åˆå§‹åŒ–çŽ¯å¢ƒ ---
    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # æ›´æ–°å¹¶å®‰è£…å¿…è¦çš„æž„å»ºä¾èµ–
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install build-essential clang flex bison g++ gawk \
        gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
        python3-setuptools rsync swig unzip zlib1g-dev file wget scdoc \
        llvm python3-pyelftools libpython3-dev aria2 jq qemu-utils ccache rename \
        libelf-dev device-tree-compiler libgmp3-dev libmpc-dev libfuse-dev \
        python3-distutils python3-venv python3-dev python3-pip python3-docutils
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "Asia/Shanghai"

    # ---ã€ä¿®å¤ã€‘: èŽ·å–å½“å‰æ—¥æœŸ (ä½¿ç”¨ bash -c ç»•è¿‡è§£æž) ---
    - name: Get current date
      id: date
      run: |
        bash -c 'DATE=$(date +'"'"'%Y.%m.%d-%H%M'"'"'); DATE2=$(date +'"'"'%m/%d %Y'"'"'); DATE3=$(date +'"'"'%m.%d'"'"'); VERSION=$(date +'"'"'%m.%d'"'"'); echo "date=$DATE" >> $GITHUB_ENV; echo "date2=$DATE2" >> $GITHUB_ENV; echo "date3=$DATE3" >> $GITHUB_ENV; echo "VERSION=$VERSION" >> $GITHUB_ENV'

    # ---ã€å…³é”®ã€‘: å…‹éš†æºç  ---
    - name: Clone source code
      env: 
        REPO_URL: https://github.com/openwrt/openwrt
        REPO_BRANCH: ${{ github.event.inputs.openwrt_version }}
      run: |
        if [ "$REPO_BRANCH" = "master" ]; then
          git clone --depth 1 $REPO_URL -b master openwrt
        elif [[ "$REPO_BRANCH" =~ ^[0-9]+\.[0-9]+$ ]]; then
          git clone --depth 1 $REPO_URL -b "openwrt-$REPO_BRANCH" openwrt
        else
          git clone --depth 1 $REPO_URL -b "$REPO_BRANCH" openwrt
        fi

    # ---ã€å…³é”®ã€‘: ä½¿ç”¨å¤–éƒ¨å­˜å‚¨æŒ‚è½½ç‚¹ ---
    - name: Setup external storage mount points
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # åˆ›å»ºç”¨äºŽå­˜æ”¾ dl, bin, staging_dir çš„ç›®å½•
        sudo mkdir -p -m 777 /mnt/openwrt/dl /mnt/openwrt/bin /mnt/openwrt/staging_dir
        # åˆ›å»ºç¬¦å·é“¾æŽ¥æŒ‡å‘è¿™äº›å¤–éƒ¨å­˜å‚¨
        ln -sf /mnt/openwrt/dl openwrt/dl
        ln -sf /mnt/openwrt/bin openwrt/bin
        ln -sf /mnt/openwrt/staging_dir openwrt/staging_dir
        # å†æ¬¡æ£€æŸ¥ç©ºé—´
        df -h

    - name: Run customize.sh (for IP only)
      run: |
        if [ -f customize.sh ]; then
          echo "âœ… Running customize.sh to modify default IP"
          chmod +x customize.sh
          ./customize.sh
        else
          echo "âš ï¸ Warning: customize.sh not found in project root - skipping IP modification"
        fi

    - name: Update feeds
      working-directory: ./openwrt
      run: |
        # æ³¨æ„ï¼šè¿™é‡Œç§»é™¤äº† helloworld feed
        # echo 'src-git helloworld https://github.com/fw876/helloworld' >> feeds.conf.default
        ./scripts/feeds update -a

    - name: Load custom configuration
      run: |
        if [ -e ./.config ]; then
          echo "âœ… Found .config in project root, copying to openwrt/.config"
          cp -f ./.config ./openwrt/.config
        else
          echo "âš ï¸ Warning: .config not found in project root, using default config"
        fi
        
        if [ -d ./files ]; then
          echo "âœ… Found files directory in project root, moving to openwrt/files"
          mv -f ./files ./openwrt/files
        fi
        
        cd openwrt
        ./scripts/feeds install -a
        make defconfig

    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh != 'false') || contains(github.event.action, 'ssh')
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        PASSWORD: ${{ secrets.PASSWORD }}
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_PORT: ${{ secrets.REMOTE_PORT }}
        
    # ---ã€ç§»é™¤ã€‘: ä¸å†å¼ºåˆ¶å•çº¿ç¨‹ä¸‹è½½ ---
    - name: Download package
      working-directory: ./openwrt
      run: |
        echo "Starting package download..."
        make download -j$(nproc) # ä½¿ç”¨ nproc èŽ·å– CPU æ ¸å¿ƒæ•°è¿›è¡Œå¤šçº¿ç¨‹ä¸‹è½½
        echo "Package download completed."
        # æ¸…ç†ä¸‹è½½ç¼“å­˜ä¸­çš„å°æ–‡ä»¶
        find dl -size -1024c -exec rm -f {} \; || true

    # ---ã€å…³é”®ã€‘: æ£€æŸ¥ä¸‹è½½åŽç©ºé—´ ---
    - name: Check disk space after download
      run: |
        echo "Disk space after download:"
        df -h
        echo "Size of openwrt directory:"
        du -sh openwrt/

    # ---ã€å…³é”®ã€‘: ä½¿ç”¨ç¼“å­˜ ---
    - name: Cache
      uses: stupidloud/cachewrtbuild@main
      with:
        ccache: 'true'
        mixkey: openwrt-${{ github.event.inputs.openwrt_version }}
        clean: ${{ contains(github.event.action, 'nocache') }}
        prefix: ${{ github.workspace }}/openwrt

    # ---ã€ç§»é™¤ã€‘: ä¸å†å¼ºåˆ¶å•çº¿ç¨‹ç¼–è¯‘ ---
    - name: Compile the firmware
      working-directory: ./openwrt
      run: |
        echo "Starting firmware compilation..."
        make -j$(nproc) V=s # ä½¿ç”¨ nproc èŽ·å– CPU æ ¸å¿ƒæ•°è¿›è¡Œå¤šçº¿ç¨‹ç¼–è¯‘
        echo "Compilation completed."

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        mkdir firmware
        mv -f openwrt/bin/targets/*/*/{*combined*,*sysupgrade*} ./firmware/ 2>/dev/null || true
        cp openwrt/.config  ./firmware/${{matrix.target}}.config
        cp openwrt/build_dir/target-*/linux-*/linux-*/.config ./firmware/${{matrix.target}}_kernel.config
        cd firmware
        echo "v${{ env.date2 }}" > version.txt
        md5=$((md5sum *squashfs-sysupgrade* || md5sum *squashfs-combined-efi*) | awk '{print $1}') 2>/dev/null
        echo $md5 >> version.txt
        rename -v "s/^openwrt/${{ env.VERSION }}-openwrt/" * || true
        rename -v "s/friendlyarm_//" *gz || true
        echo $md5 >> version.txt
        echo ${{matrix.target}} >> version.txt
        rm -rf sha256sums
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        
    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Upload firmware to cowtransfer
      id: cowtransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_COWTRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer cow --block 2621440 -s -p 64 --no-progress ${FIRMWARE} 2>&1 | tee cowtransfer.log
        echo "::warning file=cowtransfer.com::$(cat cowtransfer.log | grep https)"
        # echo "::set-output name=url::$(cat cowtransfer.log | grep https | cut -f3 -d" ")"
        echo "url=$(cat cowtransfer.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT

    - name: Upload firmware to WeTransfer
      id: wetransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_WETRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet -s -p 16 --no-progress ${FIRMWARE} 2>&1 | tee wetransfer.log
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
        # echo "::set-output name=url::$(cat wetransfer.log | grep https | cut -f3 -d" ")"
        echo "url=$(cat cowtransfer.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        # echo "::set-output name=release_tag::$(date +"%Y.%m.%d-%H%M")"
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        [ $UPLOAD_COWTRANSFER = true ] && echo "ðŸ”— [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
        [ $UPLOAD_WETRANSFER = true ] && echo "ðŸ”— [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt
        # echo "::set-output name=status::success"
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: glmghost/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.2.1
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
